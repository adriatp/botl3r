<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=1920, initial-scale=1">
</head>
<body style="margin:0;" onload="set_iframe_src()">
  <iframe id="iframe_elem" frameborder="0" style="position: absolute; width: 100%; height: 100%; overflow: hidden;"></iframe>
</body>
<script>
  function set_iframe_src() {
    document.getElementById('iframe_elem').setAttribute("src",location.protocol + '//' + location.host);
  }
</script>
</html>
